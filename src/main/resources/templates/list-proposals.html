<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>List Proposals</title>
  <link href="css/styles.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      $.getJSON("http://localhost:8080/proposal", function (result) {
        $.each(result, function (key, value) {
          $("#productsJson").append(value.id + " " + value.name + " <br/>");
        });
      });
    });
  </script>
</head>

<body>
<h2>Lista propunerilor:</h2>
<div id="productsJson"></div>
</body>
</html>
