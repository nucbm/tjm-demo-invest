<!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8" />
  <title>Add Proposal</title>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<form>
  <input type="text" value="aici titlul unei noi propuneri .." name="newprop" id="newprop">
</form>
<button>Click here to submit the form</button>
</body>
<script>
  $(document).ready(function() {
    $("button").click(function() {
      var studproposal = {
        //id : "3",
        name : $("#newprop").value
      };
      var requestJSON = JSON.stringify(studproposal);
      $.ajax({
        type : "POST",
        url : "http://localhost:8080/proposal",
        headers : {
          "Content-Type" : "application/json"
        },
        data : requestJSON,
        success : function(data) {
          alert(data);
        },
        error : function(data) {
        }
      });
    });
  });
</script>

</html>
